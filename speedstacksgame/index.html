<!DOCTYPE html>
<html lang="nl-BE">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/indexFiles/css/style.css">
    <title>Speedstacks wiskunde game!</title>
</head>

<body>
    <div class="mainContainer">
        <h1 class="title">Welkom bij de speedstacks/wiskundegame!</h1>
        <p>Geef om te beginnen het aantal spelers door en de namen. Dit kan je doen door onderstaand formulier in te vullen.
        </p>
        <p>Deze app gebruikt dezelfde vragenset dan "wiskundespel"</p>
        <form id="formId">
            <label>
                Aantal spelers:
                <input type="number" placeholder="2" min="2" max="12" id="numberOfPlayers" />
            </label>
            <div id="playerNames">
            </div>
            <div class="buttons">
                <button type="button" class="resetButton" id="resetId" target="_self">Reset!</button>
                <button type="button" class="goButton" onclick="window.location.href='play'" target="_self">Begin!</button>
            </div>
        </form>
    </div>
    <script src="./script.js"></script>
</body>

</html>
