<!DOCTYPE html>
<html lang="nl-BE">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speedstacks wiskunde game!</title>
</head>

<body>
    <h1>Welkom bij de speedstacks/wiskundegame!</h1>
    <p>Geef om te beginnen het aantal spelers door en de namen. Dit kan je doen door onderstaand formulier in te vullen.
    </p>
    <p>Deze app gebruikt dezelfde vragenset dan "wiskundespel"</p>
    <form id="formId">
        <label>
            Aantal spelers:
            <input type="number" placeholder="2" min="2" max="12" id="numberOfPlayers" />
        </label>
        <div id="playerNames">

        </div>
        <button type="button" onclick="window.location.href='play'" target="_self">Begin!</button>
        <button type="button" id="resetId" target="_self">Reset!</button>
    </form>
    <script src="./script.js"></script>
</body>

</html>
